<!DOCTYPE html>
<html>
<head>
    <title>Car-Rental</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
       .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 0;
        }
       .go-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px;
        }
       .go-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car-Rental</h1>
        <p>Please click the button below to proceed to payment.</p>
        <button class="go-button" onclick="goToPayment()">Go for Payment</button>
    </div>

    <script>
        function goToPayment() {
            window.location.href = 'http://localhost:7000';
        }
    </script>
</body>
</html>
