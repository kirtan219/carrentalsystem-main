<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Car-Rental login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h3 {
            color: #666;
            margin-top: 20px;
        }

        #login,
        #logout,
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #logout {
            display: none; /* Hide logout button by default */
        }

        #login:hover,
        #logout:hover,
        .link-button:hover {
            background-color: #0056b3;
        }

        /* Hide the button initially */
        .link-button {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kindly Login Yourself to access the website</h1>

        <a href="/appid/login" id="login">Login</a>
        <a href="/appid/logout" id="logout">Logout</a>
        <h3 id="user"></h3>
        <a href="car.html" class="link-button" id="clickToGo">Click to go</a>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $.get("/api/user")
                .then((resp) => {
                    if (resp.user) {
                        $("#user").text("Hello " + resp.user.name);
                        $("#logout").show(); // Show logout button if user is logged in
                        $("#login").hide();
                        $("#clickToGo").show(); // Show the button after login
                    } else {
                        $("#login").show(); // Show login button if user is not logged in
                    }
                });
        });
    </script>
</body>

</html>
